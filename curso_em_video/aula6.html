<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {

<body>
    <h1>Olá mundo</h1>
    <p>Já sou Senior em Front-end</p>
    <script>
        var nome = window.prompt('Qual o seu nome? ')

        document.writeln(`O resultado de ${n1} + ${n2} = ${soma}`)
    </script>
