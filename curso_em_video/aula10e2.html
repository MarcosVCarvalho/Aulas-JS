<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somador de numero</h1>
    <button onclick="somar()">Somar</button>
    <div id="resultado">
        resultado
    </div>
    <script>
        function somar(){
            let n1 = Number(window.prompt('Digite um numero: '))
            let n2 = Number(window.prompt('Digite um numero: '))
            soma = n1 + n2

            let res = document.querySelector('section#resultado')
            resultado.innerHTML = `A soma entre ${n1} e ${n2} = ${soma}`
        }
    </script>
</body>
</html>
