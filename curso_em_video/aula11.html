<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    velocidade do carro: <input type="number" name="vel" class="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="resposta"></div>

    <script>
        const textv = window.document.querySelector('.vel')
        const resVel = document.querySelector('.resposta')
        function calcular() {
            const vel1 = Number(textv.value)
            if (vel1 > 60) {
               resVel.innerHTML = `Sua velocidade e de ${vel1}KM/H vc está muito rapido`;
            } else {
                resVel.innerHTML = `Sua velocidade e de ${vel1}KM/H vc está normal`;
            }
        }
    </script>
</body>
</html>
